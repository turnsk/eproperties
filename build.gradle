plugins {
  id "ca.coglinc.javacc" version "2.3.1"
}

apply plugin: 'java'

sourceSets {
    main.java.srcDirs += 'build/generated/javacc/'
}

repositories {
    jcenter()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.12'

    testImplementation 'junit:junit:4.12', files('lib/testproperties.jar')
}
